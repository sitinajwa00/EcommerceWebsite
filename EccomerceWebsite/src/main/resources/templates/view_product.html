<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
</head>

<body>
    <section>
        <div class="container card-sh" style="margin-top: 70px; margin-bottom: 100px;">

            <div class="col-md-12 p-5">
                <div class="row">


                    <div class="col-md-6 text-end">
                        <img alt="" src="/img/product_img/laptop.jpg" width="330px" height="400px">
                    </div>

                    <div class="col-md-6">

                        <p class="fs-3">Laptop Asus</p>
                        <p>
                            <span class="fw-bold">Description : </span><br>loremdsadsd ad sdasdasda
                        </p>
                        <p>
                            <span class="fw-bold"> Product Details: </span> <br> Status
                            :
                            <span class="badge bg-success">Available</span>

                            <span class="badge bg-warning">out of stock</span>


                            <br> Category: Laptop<br> Policy : 7
                            Days Replacement & Return
                        </p>
                        <p class="fs-5 fw-bold">
                            Price : <span style="font-size: larger; font-weight: bold;">RM</span>
                            500 <span class="fs-6 text-decoration-line-through text-secondary">RM650</span>
                            <span class="fs-6  text-success">30%
                                off</span>
                        </p>

                        <div class="row">
                            <div class="col-md-4 text-success text-center p-2">
                                <i class="fas fa-money-bill-wave fa-2x"></i>
                                <p>Cash On Delivery</p>
                            </div>
                            <div class="col-md-4 text-danger text-center p-2">
                                <i class="fas fa-undo-alt fa-2x"></i>
                                <p>Return Available</p>
                            </div>
                            <div class="col-md-4 text-primary text-center p-2">
                                <i class="fas fa-truck-moving fa-2x"></i>
                                <p>Free Shipping</p>
                            </div>
                        </div>
                        <a href="#" class="btn btn-danger col-md-12">Add To Cart</a>
                        <!-- <a href="#" class="btn text-white btn-warning col-md-12">Out
                            of Stock</a> -->

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
